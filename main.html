<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="bootstrap.css" rel="stylesheet">
		<link href="page_style.css" rel="stylesheet">
		<title></title>
	</head>

	<body>

		<header>
			<h1>Header</h1> 
		</header>

		<p>text</p>

		<div class="main">
			<div class="panel ">
				<a href="#text_form" id="text_pop"> 
					<button type="button" class="btn btn-primary" value="text_form" >Calculator
					</button>
				</a>
			</div>
		</div>

		<a href="#x" class="overlay" id="text_form"></a>

		<div class="popup">
			<h2></h2>
			<p></p>

			<div>
				<form name="calculator" >
					<input name="answer" value="" type="textfield" placeholder="input" pattern="[0-9]{1,60}" required title="Разрешены только 6 цифр" />

					<input type="button" value="+" onClick="document.calculator.answer.value+='+'">
					<input type="button" value="-" onClick="document.calculator.answer.value+='-'">
					<input type="button" value="*" onClick="document.calculator.answer.value+='*'">
					<input type="button" value="/" onClick="document.calculator.answer.value+='/'">
					<input type="submit" value="=" onClick="document.calculator.answer.value=eval(document.calculator.answer.value)">
					<input type="reset" value="Сброс">

				</form>

			</div>


			<div>
				<label for="name">Name</label>
				<input type="text" id="name" value="">
			</div>

			<div>
				<label for="pass">Password</label>
				<input type="password" id="pass" value>
			</div>

			<button type="button" class="btn btn-primary" value="text_form" >Кнопка
			</button>
			<a class="close" href="#close"></a>
		</div>

		<!-- <script src="script.js"></script> -->

		<p>text</p>

		<footer class="footer">
			<div class="container">
				<p class="text-muted">Copyright 2017.</p>
			</div>
		<footer>
	</body>
</html>
